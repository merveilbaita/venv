{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    {% tailwind_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Password Reset Complete</h2>
        <p class="text-gray-600 mb-4 text-center">
            Your password has been reset successfully. You can now 
            <a href="{% url 'login' %}" class="text-red-500 hover:underline">log in</a> with your new password.
        </p>
        <div class="text-center">
            <a href="{% url 'login' %}" class="bg-red-400 text-white rounded py-2 px-4 hover:bg-red-500 transition duration-200 inline-flex items-center">
                <i class="fa-solid fa-arrow-right-to-bracket mr-2"></i> Go to Login
            </a>
        </div>
    </div>
</body>
</html>
